android-plugin = "8.13.2"

# Jetbrains
jetbrains-multiplatform = "1.10.0-rc02"
jetbrains-hotreload = "1.0.0"
jetbrains-material3 = "1.9.0"
jetbrains-icons = "1.7.3"
jetbrains-lifecycle = "2.9.6"
jetbrains-navigation = "2.9.1"

# Other
coroutines = "1.10.2"
ktor = "3.3.3"
kotlinx-serialization = "1.9.0"
kotlinx-datetime = "0.7.1"
kotlinx-io = "0.8.2"
bignum = "0.3.10"
settings = "1.3.0"
okhttp = "5.3.2"
cryptohash = "1.0.2"

# AndroidX
appcompat = "1.7.1"
androidx-room = "2.8.4"
androidx-sqlite = "2.6.2"
